<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{turmasBean.carregarAlunos}"/>
	<f:viewParam name="id" value="#{turmasBean.id}" />
</f:metadata>  
<h:head>
	<link href="resources/css/bootstrap.css" rel="stylesheet" />
	<title>Turmas Webapp</title>
</h:head>

<h:body>
	#{turmasBean.unloadFlash()}
	<div class="container">
		<div class="jumbotron">
			<h1>Turmas</h1>
			<p>Cadastro de turma e alunos</p>
		</div>
		<div class="main-page">
			<h:form>
				<h:panelGrid columns="5" cellpadding="1" width="60%">
					<h:outputLabel value="MatrÃ­cula" for="matricula" />
					<h:inputText id="matricula" value="#{turmasBean.matricula}" />
					<h:outputLabel value="Nome do aluno" for="nomeAluno" />
					<h:inputText id="nomeAluno" value="#{turmasBean.nomeAluno}" />
					<h:commandButton value="Salvar" action="#{turmasBean.cadastrarAluno}"/>
				</h:panelGrid>
				<h:commandButton actionListener="#{turmasBean.listarAlunos}"
					value="Atualizar" rendered="#{not empty turmasBean.alunos}"/>	
				<h:dataTable var="aluno" value="#{turmasBean.alunos}" 
				rendered="#{not empty turmasBean.alunos}"
				styleClass="table table-striped table-hover">

				<h:column>
					<f:facet name="header">Matricula</f:facet>
					<h:outputText value="#{aluno.matricula}" />
				</h:column>
				
				<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{aluno.nome}" />
				</h:column>
				
				<h:column>
					<h:commandButton value="Excluir" aciotn="#{turmasBean.excluirAluno(aluno)}"/>
				</h:column>

			</h:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
